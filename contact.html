<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="bg-[#CBCDA9]  py-4">
        </div>
        <div>
            <ul class="flex gap-8 justify-center align-center font-semibold text-md py-4 text-black">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="max-w-5xl mx-auto flex flex-col items-center justify-center">
            <div class="w-3/4 md:w-1/3 text-center py-10">
                <h1 class="text-4xl md:text-6xl font-bold mb-3">Contact Us</h1>
                <p class="font-semibold">Get in touch! Have a question or feedback? Use our contact form or drop us an
                    email. We're here to help!</p>
            </div>
            <div class="w-3/4 md:w-3/2  mt-6 mb-24 mx-auto">
                <div class="flex flex-col md:flex-row justify-center gap-4 md:gap-0">
                    <div class="bg-[#201F1F] sm:w-3/4 md:w-1/2 px-7 py-8  md:rounded-l-lg">
                        <h3 class="text-3xl text-white mb-5">Get in touch with us</h3>
                        <span class="text-[#CCC6C6]">Name</span>
                        <input class="w-full text-[#8D8D8D] bg-[#343333] px-4 py-2 mt-1 mb-4 rounded-sm"
                            placeholder="Rachel Joe" type="text">
                        <span class="text-[#CCC6C6]">Email</span>
                        <input class="w-full text-[#8D8D8D] bg-[#343333] px-4 py-2 mt-1 mb-4 rounded-sm"
                            placeholder="Rachel@domain.com" type="email">
                        <span class="text-[#CCC6C6]">Message</span>
                        <textarea class="w-full text-[#8D8D8D] bg-[#343333] px-4 py-2 mt-1 mb-4 rounded-sm"
                            placeholder="Type your query here....." name="" id="" cols="30" rows="4"></textarea>
                        <button class="bg-[#F3F25B] px-7 py-3 rounded-md text-sm text-[#201F1F]">Send My
                            Message</button>
                    </div>
                    <div class="sm:w-3/4 md:w-1/2">
                        <img class=" md:rounded-r-lg w-full h-full" src="img/map.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
